[package]
authors = ["Lucas Pickering <lucas@lucaspickering.me>"]
edition = "2018"
license = "MIT"
name = "laulud-api"
version = "0.1.0"

[dependencies]
async-trait = "0.1"
env_logger = "0.8"
log = "0.4"
mongodb = {version = "1.1", default-features = false, features = ["tokio-runtime"]}
oauth2 = "4.0.0-alpha.2"
reqwest = "0.10"
rocket = {git = "https://github.com/SergioBenitez/Rocket.git", branch = "master", features = ["secrets"]}
rocket_contrib = {git = "https://github.com/SergioBenitez/Rocket.git", branch = "master"}
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
strum = {version = "0.19", features = ["derive"]}
thiserror = "1.0"
time = "0.2"
tokio = {version = "0.2", features = ["full"]}
uuid = "0.8"
